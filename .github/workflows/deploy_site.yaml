name: Pre-process and prepare build

on:
  push:
    branches:
      - ghpages-fix

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "prepare-pages"
  cancel-in-progress: true

jobs:

  pre-process:
    name: Pre-process site for build
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout git
        uses: actions/checkout@v3
        with:
          path: src

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: "src/scripts/requirements.txt"

      - name: Prepare build - generate pages
        working-directory: src/scripts/deploy
        run: python3 ./prepare_build.py --max_bodies_per_jurisdiction 1000

      - name: Commit to stage branch
        run: |
          mkdir gh-pages-stage
          cp -r src/website gh-pages-stage
          mkdir -p gh-pages-stage/.github/workflows/
          cp src/.github/workflows/publish_site.yaml gh-pages-stage/.github/workflows/
          rm -rf src/
          cd gh-pages-stage/website
          git init .
          git checkout -b gh-pages-stage
          git remote add origin git@github.com:okfn/publicbodies.git
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions Update Bot"
          git add .
          git commit -m "Update stage branch"
          git push

